# Netlify deployment configuration for The Dough House system
[build]
  command = "npm install --legacy-peer-deps && npm run build"
  functions = "netlify/functions"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NPM_FLAGS = "--legacy-peer-deps"
  # Include dev dependencies for build (required for Tailwind CSS build)
  CI = "false"
  # Disable turbopack in production for stability
  NEXT_SKIP_ENV_VALIDATION = "false"

# Next.js function configuration
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

# Rewrite API routes to Next.js serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-handler"
  status = 200

# Fallback for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML for short period
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Don't cache Next.js pages
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"
